name: On-Tag

on:
  push:
    tags:
      - 'docs@*.*.*'
      - 'web@*.*.*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Extract Package Name and Version
        id: extract
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          if [[ $TAG =~ ^(.+)@([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            PACKAGE_NAME=${BASH_REMATCH[1]}
            VERSION=${BASH_REMATCH[2]}
            echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "Tag format does not match expected pattern (packageName@x.y.z)" >&2
            exit 1
          fi

      - name: Log extracted values
        run: |
          echo "Package: ${{ steps.extract.outputs.package_name }}"
          echo "Version: ${{ steps.extract.outputs.version }}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Prepare Docker metadata
        id: meta
        run: |
          echo "repo=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: apps/${{ steps.extract.outputs.package_name }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo }}/${{ steps.extract.outputs.package_name }}:${{ steps.extract.outputs.version }}
